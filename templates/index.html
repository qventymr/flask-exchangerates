<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Валюты</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="dns-prefetch" href="https://www.cbr-xml-daily.ru/" />
        <script src="//www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Модальное окно -->
            <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Заголовок модального окна -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="menuModalLabel">Другие валюты</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Тело модального окна -->
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">ISO 4217</span>
                                <input type="text" id="currencyCode" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Введите код валюты (например, BYN)" />
                            </div>
                            <div id="currencyResult" class="mt-3"></div>
                        </div>
                        <!-- Футер модального окна -->
                        <div class="modal-footer">
                            <p class="footer-text">Курс может показываться с ошибками</p>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary" onclick="fetchCurrencyRate()">Найти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
            <div class="toast-container p-3" id="toastPlacement">
                <div class="toast">
                    <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="..." />
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4 content position-absolute top-50 start-50 translate-middle">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Доллар США (USD)</h5>
                        <p class="card-text" id="USD">Доллар США $ — 00,0000 руб.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Евро (EUR)</h5>
                        <p class="card-text" id="EUR">Евро € — 00,0000 руб.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Фунт Стерлингов (GBP)</h5>
                        <p class="card-text" id="GBP">Фунт Стерлингов £ - 00,0000 руб.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Юань (CNY)</h5>
                        <p class="card-text" id="CNY">Юань ¥ - 00,0000 руб.</p>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#menuModal">Другие валюты</button>

        <script src="https://www.cbr-xml-daily.ru/money.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="/static/scripts/script.js"></script>
    </body>
</html>
